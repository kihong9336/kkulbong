  </div>

  <div class="loading" id="loading">ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</div>
  <ul id="list"></ul>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
  const SUPABASE_URL = 'https://jpkbmdislwlymquapftq.supabase.co';
  const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Impwa2JtZGlzbHdseW1xdWFwZnRxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE1ODAwMjIsImV4cCI6MjA4NzE1NjAyMn0.1HYK9BUqPs74ReVmYSOUCARG7JKyIgXfeM9sLzKYldI';

  const { createClient } = supabase;
  const db = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  let items = [];

  function showError(msg) {
    const el = document.getElementById('errorMsg');
    el.textContent = msg;
    el.style.display = msg ? 'block' : 'none';
  }

  async function loadItems() {
    document.getElementById('loading').style.display = 'block';
    document.getElementById('list').innerHTML = '';
    document.getElementById('empty').style.display = 'none';
    showError('');

    const { data, error } = await db
      .from('shopping_items')
      .select('*')
      .order('created_at', { ascending: true });

    document.getElementById('loading').style.display = 'none';

    if (error) {
      showError('ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ì§€ ëª»í–ˆìŠµë‹ˆë‹¤: ' + error.message);
      return;
    }

    items = data || [];
    render();
  }

  function render() {
    const ul = document.getElementById('list');
    const empty = document.getElementById('empty');
    const summary = document.getElementById('summary');
    ul.innerHTML = '';

    if (items.length === 0) {
      empty.style.display = 'block';
      summary.textContent = '';
      return;
    }

    empty.style.display = 'none';
    const done = items.filter(i => i.checked).length;
    summary.textContent = `ì „ì²´ ${items.length}ê°œ Â· ì™„ë£Œ ${done}ê°œ`;

    items.forEach(item => {
      const li = document.createElement('li');
      if (item.checked) li.classList.add('checked');

      const box = document.createElement('div');
      box.className = 'checkbox' + (item.checked ? ' on' : '');
      box.onclick = () => toggleItem(item.id, item.checked);

      const name = document.createElement('span');
      name.className = 'item-name';
      name.textContent = item.name;
      name.onclick = () => toggleItem(item.id, item.checked);

      const del = document.createElement('button');
      del.className = 'del-btn';
      del.textContent = 'âœ•';
      del.title = 'ì‚­ì œ';
      del.onclick = () => deleteItem(item.id);

      li.append(box, name, del);
      ul.appendChild(li);
    });
  }

  async function addItem() {
    const input = document.getElementById('newItem');
    const addBtn = document.getElementById('addBtn');
    const name = input.value.trim();
    if (!name) { input.focus(); return; }

    addBtn.disabled = true;
    showError('');

    const { data, error } = await db
      .from('shopping_items')
      .insert([{ name, checked: false }])
      .select()
      .single();

    addBtn.disabled = false;

    if (error) {
      showError('ì¶”ê°€ ì‹¤íŒ¨: ' + error.message);
      return;
    }

    items.push(data);
    input.value = '';
    input.focus();
    render();
  }

  async function toggleItem(id, currentChecked) {
    showError('');

    const { data, error } = await db
      .from('shopping_items')
      .update({ checked: !currentChecked })
      .eq('id', id)
      .select()
      .single();

    if (error) {
      showError('ì—…ë°ì´íŠ¸ ì‹¤íŒ¨: ' + error.message);
      return;
    }

    items = items.map(i => i.id === id ? data : i);
    render();
  }

  async function deleteItem(id) {
    showError('');

    const { error } = await db
      .from('shopping_items')
      .delete()
      .eq('id', id);

    if (error) {
      showError('ì‚­ì œ ì‹¤íŒ¨: ' + error.message);
      return;
    }

    items = items.filter(i => i.id !== id);
    render();
  }

  document.getElementById('newItem').addEventListener('keydown', e => {
    if (e.key === 'Enter') addItem();
  });

  loadItems();
</script>
