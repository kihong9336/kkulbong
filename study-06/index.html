<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }

  input[type="text"] {

    font-size: 0.85rem;

  }
  ul { list-style: none; }
  li {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 13px 14px;
    border-radius: 10px;
    margin-bottom: 8px;
    background: #f7fafc;
    transition: background 0.15s;
  }
  li:hover { background: #edf2f7; }
  li.checked { opacity: 0.55; }
  .checkbox {
    width: 22px; height: 22px;
    border: 2px solid #cbd5e0;
    border-radius: 6px;
    cursor: pointer;
    display: flex; align-items: center; justify-content: center;
    flex-shrink: 0;
    transition: background 0.15s, border-color 0.15s;
    background: #fff;
  }
  .checkbox.on { background: #4f8ef7; border-color: #4f8ef7; }
  .checkbox.on::after { content: 'âœ“'; color: #fff; font-size: 14px; font-weight: 700; }
  .item-name {
    flex: 1;
    font-size: 1rem;
    color: #2d3748;
    cursor: pointer;
  }
  li.checked .item-name {
    text-decoration: line-through;

  button.del-btn {
    background: none;

<body>
<div class="container">
  <h1>ğŸ›’ ì‡¼í•‘ ë¦¬ìŠ¤íŠ¸</h1>
  <div class="input-row">
    <input type="text" id="newItem" placeholder="ì•„ì´í…œ ì´ë¦„ ì…ë ¥..." autocomplete="off">
    <button class="add-btn" onclick="addItem()">ì¶”ê°€</button>
  </div>
  <div class="summary" id="summary"></div>
  <ul id="list"></ul>
  <div class="empty" id="empty" style="display:none">ì•„ì§ ì•„ì´í…œì´ ì—†ì–´ìš”.<br>ìœ„ì—ì„œ ì¶”ê°€í•´ ë³´ì„¸ìš”!</div>
</div>

<script>
  const STORAGE_KEY = 'shopping_list';

  function load() {
    return JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
  }

  function save(items) {
    localStorage.setItem(STORAGE_KEY, JSON.stringify(items));
  }

  function render() {
    const items = load();
    const ul = document.getElementById('list');
    const empty = document.getElementById('empty');
    const summary = document.getElementById('summary');
    ul.innerHTML = '';

    if (items.length === 0) {
      empty.style.display = 'block';
      summary.textContent = '';
      return;
    }

    empty.style.display = 'none';
    const done = items.filter(i => i.checked).length;
    summary.textContent = `ì „ì²´ ${items.length}ê°œ Â· ì™„ë£Œ ${done}ê°œ`;

    items.forEach(item => {
      const li = document.createElement('li');
      if (item.checked) li.classList.add('checked');

      const box = document.createElement('div');
      box.className = 'checkbox' + (item.checked ? ' on' : '');
      box.onclick = () => toggleItem(item.id);

      const name = document.createElement('span');
      name.className = 'item-name';
      name.textContent = item.name;
      name.onclick = () => toggleItem(item.id);

      const del = document.createElement('button');
      del.className = 'del-btn';
      del.textContent = 'âœ•';
      del.title = 'ì‚­ì œ';
      del.onclick = () => deleteItem(item.id);

      li.append(box, name, del);
      ul.appendChild(li);
    });
  }

  function addItem() {
    const input = document.getElementById('newItem');
    const name = input.value.trim();
    if (!name) { input.focus(); return; }

    const items = load();
    const newId = items.length > 0 ? Math.max(...items.map(i => i.id)) + 1 : 1;
    items.push({ id: newId, name, checked: false });
    save(items);
    input.value = '';
    input.focus();
    render();
  }

  function toggleItem(id) {
    const items = load();
    const item = items.find(i => i.id === id);
    if (item) { item.checked = !item.checked; save(items); render(); }
  }

  function deleteItem(id) {
    save(load().filter(i => i.id !== id));
    render();
  }

  document.getElementById('newItem').addEventListener('keydown', e => {
    if (e.key === 'Enter') addItem();
  });

  render();
</script>
</body>
</html>
