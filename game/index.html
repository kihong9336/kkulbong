<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>꿀봉 매치</title>
  <style>
    /* ===== 전체 레이아웃 ===== */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: #1a1a2e;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 16px;
      text-shadow: 0 0 20px #f39c12;
      letter-spacing: 2px;
    }

    /* ===== 점수판 & 타이머 ===== */
    #hud {
      display: flex;
      gap: 40px;
      margin-bottom: 16px;
      font-size: 1.2rem;
    }

    #hud span {
      background: rgba(255,255,255,0.1);
      padding: 8px 20px;
      border-radius: 20px;
      border: 1px solid rgba(255,255,255,0.2);
    }

    #timer {
      color: #f39c12;
    }

    #timer.urgent {
      color: #e74c3c;
      animation: pulse 0.5s infinite alternate;
    }

    @keyframes pulse {
      from { transform: scale(1); }
      to   { transform: scale(1.1); }
    }

    /* ===== 게임판 ===== */
    #board {
      display: grid;
      grid-template-columns: repeat(8, 60px);
      grid-template-rows: repeat(8, 60px);
      gap: 4px;
      background: rgba(255,255,255,0.05);
      padding: 12px;
      border-radius: 16px;
      border: 2px solid rgba(255,255,255,0.1);
    }

    /* ===== 블록 (각 칸) ===== */
    .block {
      width: 60px;
      height: 60px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      cursor: pointer;
      transition: transform 0.1s, box-shadow 0.1s;
      user-select: none;
      border: 2px solid rgba(255,255,255,0.2);
    }

    .block:hover {
      transform: scale(1.08);
    }

    /* 선택된 블록 강조 */
    .block.selected {
      transform: scale(1.12);
      box-shadow: 0 0 0 3px white, 0 0 20px rgba(255,255,255,0.6);
      z-index: 10;
    }

    /* 제거 애니메이션 */
    .block.removing {
      animation: pop 0.3s ease-out forwards;
    }

    @keyframes pop {
      0%   { transform: scale(1);    opacity: 1; }
      50%  { transform: scale(1.3);  opacity: 0.7; }
      100% { transform: scale(0);    opacity: 0; }
    }

    /* 블록 색상 (6가지) */
    .block[data-type="0"] { background: linear-gradient(135deg, #e74c3c, #c0392b); } /* 빨강 */
    .block[data-type="1"] { background: linear-gradient(135deg, #3498db, #2980b9); } /* 파랑 */
    .block[data-type="2"] { background: linear-gradient(135deg, #2ecc71, #27ae60); } /* 초록 */
    .block[data-type="3"] { background: linear-gradient(135deg, #f1c40f, #f39c12); } /* 노랑 */
    .block[data-type="4"] { background: linear-gradient(135deg, #9b59b6, #8e44ad); } /* 보라 */
    .block[data-type="5"] { background: linear-gradient(135deg, #e67e22, #d35400); } /* 주황 */

    /* ===== 버튼 ===== */
    #btn-restart {
      margin-top: 20px;
      padding: 12px 32px;
      font-size: 1rem;
      background: #f39c12;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
      letter-spacing: 1px;
      transition: background 0.2s, transform 0.1s;
    }

    #btn-restart:hover {
      background: #e67e22;
      transform: scale(1.05);
    }

    /* ===== 게임 오버 오버레이 ===== */
    #overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      align-items: center;
      justify-content: center;
      flex-direction: column;
      gap: 20px;
    }

    #overlay.show {
      display: flex;
    }

    #overlay h2 {
      font-size: 3rem;
      color: #f39c12;
    }

    #overlay p {
      font-size: 1.5rem;
    }

    #overlay button {
      padding: 14px 40px;
      font-size: 1.1rem;
      background: #f39c12;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
    }

    /* ===== 콤보 메시지 ===== */
    #combo-msg {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3rem;
      font-weight: bold;
      color: #f39c12;
      text-shadow: 0 0 30px rgba(243,156,18,0.8);
      pointer-events: none;
      opacity: 0;
      transition: none;
    }

    #combo-msg.show {
      animation: comboAnim 0.8s ease-out forwards;
    }

    @keyframes comboAnim {
      0%   { opacity: 1; transform: translate(-50%, -50%) scale(0.5); }
      40%  { opacity: 1; transform: translate(-50%, -60%) scale(1.3); }
      100% { opacity: 0; transform: translate(-50%, -80%) scale(1); }
    }
  </style>
</head>
<body>

  <h1>꿀봉 매치</h1>

  <!-- 점수 & 타이머 -->
  <div id="hud">
    <span>점수: <strong id="score">0</strong></span>
    <span id="timer">남은 시간: <strong id="time-val">60</strong>초</span>
  </div>

  <!-- 게임판 (JavaScript가 채워줌) -->
  <div id="board"></div>

  <!-- 다시 시작 버튼 -->
  <button id="btn-restart" onclick="startGame()">다시 시작</button>

  <!-- 콤보 메시지 -->
  <div id="combo-msg"></div>

  <!-- 게임 오버 화면 -->
  <div id="overlay">
    <h2>게임 오버!</h2>
    <p>최종 점수: <strong id="final-score">0</strong>점</p>
    <button onclick="startGame()">다시 도전!</button>
  </div>

  <script src="game.js"></script>
</body>
</html>
